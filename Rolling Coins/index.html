<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-sm-12">
               <h1>Coin Collecter</h1>
           </div>
       </div>
   </div>
   <div class="container">
       <div class="row">
           <div class="col-sm-6">
               <h2>Pennies</h2>
               <form action="#">
                   <input id="penAmount" type="number"  min="0" placeholder="0">
               </form>
               
               <h2>Nickles</h2>
               <form action="#">
                   <input id="nicAmount" type="number"  min="0" placeholder="0">
               </form>
               
               <h2>Dimes</h2>
               <form action="#">
                   <input id="dimAmount" type="number"  min="0" placeholder="0">
               </form>
               
               <h2>Quarters</h2>
               <form action="#">
                   <input id="quarAmount" type="number"  min="0" placeholder="0">
               </form>
               <button id="calc">Calculate</button>
           </div>
       </div>
   </div>
   <div class="container">
       <div class="row">
           <div class="col-sm-6">
               <h1>Coin Amounts</h1>
               <p>Total Amount in Pennies <span id="penTotal"></span></p>
           </div>
       </div>
   </div>
         <script src="js/app.js"></script> 
</body>
</html>
